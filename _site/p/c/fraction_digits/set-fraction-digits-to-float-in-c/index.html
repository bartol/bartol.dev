<p>All you really need to do is add <code>.2</code> (for 2 fraction digits) between <code>%</code> and <code>f</code> in <code>printf</code> function.</p>
<p>Here is working example:</p>
<pre class="language-c"><code class="language-c"><span class="highlight-line"><span class="token macro property">#<span class="token directive keyword">include</span> <span class="token string">&lt;stdio.h></span></span></span><br><span class="highlight-line"></span><br><span class="highlight-line"><span class="token keyword">int</span> main <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span></span><br><span class="highlight-line">  <span class="token keyword">float</span> pi<span class="token punctuation">;</span></span><br><span class="highlight-line"></span><br><span class="highlight-line">  pi <span class="token operator">=</span> <span class="token number">3.1415</span><span class="token punctuation">;</span></span><br><span class="highlight-line"></span><br><span class="highlight-line">  <span class="token function">printf</span><span class="token punctuation">(</span><span class="token string">"Pi: %.2f"</span><span class="token punctuation">,</span> pi<span class="token punctuation">)</span><span class="token punctuation">;</span></span><br><span class="highlight-line"></span><br><span class="highlight-line">  <span class="token keyword">return</span> <span class="token number">0</span><span class="token punctuation">;</span></span><br><span class="highlight-line"><span class="token punctuation">}</span></span></code></pre>
<p>That's all there is to it!</p>
