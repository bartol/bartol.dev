layout: page
title: Files
---

{% macro link_to_file(file) %}
  <li>
    {% if file.children %}
      <strong>{{ file.name }}/</strong>
      <ul>
        {% for file in file.children %}
          {{ link_to_file(file) }}
        {% endfor %}
      </ul>
    {% else %}
    <a href="/{{ file.path }}" >{{ file.name }}</a>
    {% endif %}
  </li>
{% endmacro %}

<div class="tree">{{ link_to_file(files) }}</div>
