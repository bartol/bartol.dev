{{define "content"}}
<form action="/paste/" method="POST">
	<input type="text" name="name" placeholder="name">
	<textarea name="content" placeholder="paste here" rows="20"></textarea>
	<button type="submit">Paste</button>
</form>

<ul>
	{{range $item := .Items}}
	<li>
		<a href="{{$item.Path}}">{{$item.Name}}</a>
	</li>
	{{end}}
</ul>

<style>
	input, textarea, button {
		display: block;
		margin: 1rem 0;
	}
	textarea {
		width: 100%;
	}
</style>
{{end}}
